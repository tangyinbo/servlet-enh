<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="plugins/jquery-resize/jquery.resizableColumns.css">
</head>
<body>
<table id="myTable" cellspacing="0" cellpadding="2" width="100%" border="1">
    <thead>
    <tr>
        <th data-resizable-column-id="a"><input type="checkbox" /></th>
        <th data-resizable-column-id="b">栏目类型 </th>
        <th data-resizable-column-id="c">活动名称 </th>
        <th data-resizable-column-id="d">状态 </th>
        <th data-resizable-column-id="e">操作选项</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox" /></td>
        <td>青春日记</td>
        <td>2014年度青春日记征文 </td>
        <td>提交 </td>
        <td>审核</td>
    </tr>
    <tr>
        <td><input type="checkbox" /></td>
        <td>我和孩子的成长故事</td>
        <td>成长故事 </td>
        <td>通过 </td>
        <td>审核</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="plugins\jquery.js"></script>
<script type="text/javascript" src="plugins/jquery-resize/jquery.resizableColumns.js"></script>

<script type="text/javascript" src="plugins/jquery-resize/store.js"></script>

<script type="text/javascript">
    $(function(){
        $("#myTable").resizableColumns({
            store: window.store
        });
    })

</script>
</body>
</html>
